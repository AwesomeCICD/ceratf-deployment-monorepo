      #         --header "content-type: application/json" \
      #         --data '{"parameters":{"run-orb-tests":false}}'

workflows:
  global-workflow:
    when: << pipeline.parameters.global >>
    jobs:
      - global
      - namer-eks:
          requires:
            - global
      - namer-platforms:
          requires:
            - namer-eks
